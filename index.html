<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplicación de Táreas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">Aplicaión de Táreas</a>
    </nav>

    <div class="container p-5">
        <div class="row">
            <div class="col-md-4 card">
                <div class="card-header">
                    <h5>Agregar Tárea</h5>
                </div>
                <form id="formTarea" class="card-body">
                    <div class="form-group">
                        <input type="text" placeholder="Título..." class="form-control" id="titulo">
                    </div>
                    <div class="form-group">
                        <textarea id="descripcion" placeholder="Descripción..." cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block">
                </form>
            </div>
            <div id="listaTareas" class="col-md-8">

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
